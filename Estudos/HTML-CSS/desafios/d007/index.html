<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Icones/iv.ico" type="image/x-icon">
    <title>Desafio da imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho para aproveitar melhor a experiência.</p>
    <picture>
        <source media="(max-width: 500px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 750px)" srcset="Imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="Paisagem">
    </picture>

</body>
</html>
