<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispoisitivos ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
        <source src="media/Ice & Fire - King Canyon.ogg" type="audio/ogg">
        <source src="media/Ice & Fire - King Canyon.wav" type="audio/wav"> 
        <!--Evitar wav por conta do peso-->
        <p>Infelizmente seu navegador não cosnegue reproduzir aúdio,. Clique <a href="media/Ice & Fire - King Canyon.mp3">aqui</a> para baixar o arquivo.</p>
        <!--MP3, WAV, OGG-->
    </audio>
    <video src=""></video>
    <!--MP4, WEBM, EGV-->

</body>
</html>
