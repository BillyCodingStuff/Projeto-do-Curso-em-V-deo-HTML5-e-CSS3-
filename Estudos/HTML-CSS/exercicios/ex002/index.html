<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos e Quebras de linhas</title>
</head>
<body>
    <h1>Paragráfos e Quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito.
    Basta estar tudo no meio de um par de tags "p". ^w^
    </p>
    <p>Se precisar quebrar o texto num lugar específico,<br> pode usar o "br" (break row).</p>

    <h2>Símbolos especiais</h2>
    &nbsp;<br>
    &reg;<br>
    &copy;<br>
    &trade;<br>
    &euro;<br>
    &pound;<br>
    &yen;<br>
    &cent;<br>
    &empty;<br>
    &sum;<br>
    &Delta;<br>
    &larr;<br>
    &uarr;<br>
    &rarr;<br>
    &darr;<br>
</body>
</html>
